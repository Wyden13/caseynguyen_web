<!DOCTYPE html> <!--The doctype tells the browser to use standards mode-->
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <!--viewport meta tag helps sites responsiveness-->
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <title>Casey Nguyen</title>    
        <meta name="description" content="This website made by Casey Nguyen.">
        <link rel="icon" href="https://i.pinimg.com/originals/20/2e/bd/202ebd6b0c57af59d12978260f494ff1.jpg">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="https://i.pinimg.com/originals/d4/c0/21/d4c021dbbe1d20702a0801e0125351dc.jpg  " alt="logo">
                    </span>

                    <div class="text header-text">
                        <span class="name">CodingLab</span>
                        <span class="profression">Web developer</span>
                    </div>
                    
                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class = "menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxl-instagram icon'></i>
                                <span class="text nav-text">Instagram</span>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxl-github icon'></i>
                                <span class="text nav-text">Github</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxl-linkedin-square icon'></i>
                                <span class="text nav-text">Linkedin</span>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxl-blogger icon'></i>
                                <span class="text nav-text">Blog</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="bottom-content">
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li> 

                </div>
            </div>
        </nav>
        <script src="scripts.js"></script>
    </body>
</html>
